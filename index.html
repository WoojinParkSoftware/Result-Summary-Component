<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="First">
      <h3 class="First-title">Your Result</h3>
      <div class="First-circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2 class="First-title02">Great</h2>
      <p class="First-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="Second">
      <h2 class="Second-title02">Summary</h2>

      <div class="Second-container1">
        <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
        <h3 class="Second-category1">Reaction</h3>
        <p class="Second-score"><strong>80</strong> <span class="max-score">/ 100</span></p>
      </div>

      <div class="Second-container2">
        <img src="assets/images/icon-memory.svg" alt="Memory icon">
        <h3 class="Second-category2">Memory</h3>
        <p class="Second-score"><strong>92</strong> <span class="max-score">/ 100</span></p>
      </div>

      <div class="Second-container3">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
        <h3 class="Second-category3">Verbal</h3>
        <p class="Second-score"><strong>61</strong> <span class="max-score">/ 100</span></p>
      </div>

      <div class="Second-container4">
        <img src="assets/images/icon-visual.svg" alt="Visual icon">
        <h3 class="Second-category4">Visual</h3>
        <p class="Second-score"><strong>72 </strong><span class="max-score">/ 100</span></p>
      </div>

      <button class="btn">Continue</button>
    </section>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/WoojinParkSoftware/Result-Summary-Component">Woojin Park</a>.
  </footer>
</body>

</html>
